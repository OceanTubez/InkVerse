<!DOCTYPE html>
<html>
<head>
    <title>InkVerse: Client V1.12</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="clickSound" src="https://dl.sndup.net/tdtq/UI%20Click.mp3"></audio>

    <canvas id="drawCanvas" width="2800" height="2400"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js" integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="script.js"></script>


    <div class="ribbon" id="ribbon">
        <!-- BLACK - y-->
        <img class="hover-image" src="assets/black.png" alt="brushes">
        <button class =" button"id="assets/blackbrush" onClick="changeBrush()">Change brush</button>
        <!-- BROWN - y-->
        <img class="hover-image" src="assets/brown.png" alt="brushes">
        <button class =" button"id="assets/brown" onClick="brownbrush()">Change brush</button>
        <!-- LIGHT_BLUE - y-->
        <img class="hover-image" src="assets/lightblue.png" alt="brushes">
        <button class =" button"id="assets/lightblue" onClick="changeBrush()">Change brush</button>
        <!-- DARK_BLUE - y-->
        <img class="hover-image" src="assets/darkblue.png" alt="brushes">
        <button class =" button"id="assets/darkblue" onClick="changeBrush()">Change brush</button>
        <button id="changeColor" onClick="changeColor()">Change Color</button>
        <button id="changeSize" onClick="changeSize()">Change Size</button>
    </div>

    <div id="footer-text">
        InkVerse: Local Server
    </div>

</body>
</html>
