<!DOCTYPE html>
<html>
<head>
    <title>InkVerse: Client V1.13</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="clickSound" src="assets/UiClick.mp3"></audio>

    <canvas id="drawCanvas" width="1500" height="720"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js" integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type = "text/javascript" src="js/common.js"></script>
    <script type = "text/javascript" src="js/client.js"></script>

    
    <div class="dropdown-container" id="dropdownContainer">
      <img src="assets/logo.png" alt="Logo" id="dropimage">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button id="nameButton" onClick="toggleDropdown()">Draw!</button>
    </div>

    <div class="ribbon" id="ribbon">
        <!-- BLACK -->

        <button class="button" id="bigBlack" onClick="changeBrush(24,0,0,0)">
            <img class="hover-image" src="assets/black.png" alt="brushes">
        </button>
        <!-- green -->
        <button class="button" id="bigGreen" onClick="changeBrush(24,0,0,255)">
            <img class="hover-image" src="assets/green.png" alt="brushes">
        </button>

        <!-- blue-->
        <button class="button" id="bigLightBlue" onClick="changeBrush(15,173,216,230)">
            <img class="hover-image" src="assets/lightblue.png" alt="brushes">
        </button>

        <!-- orange -->
        <button class="button" id="bigOrange" onClick="changeBrush(18,255,0,177)">
            <img class="hover-image" src="assets/orange.png" alt="brushes">
        </button>




        <button id="changeColor" onClick="changeColor()">Change Color</button>
        <button id="changeSize" onClick="changeSize()">Change Size</button>
        <!--ZOOM Buttons_-->
        <button id="zoomInButton" onClick="zoomInButton()">+</button>
        <button id="zoomOutButton" onClick="zoomOutButton()">-</button>
    </div>

    <div id="footer-text">
        InkVerse: Local Server
    </div>

    <div id="username">
      
    </div>

  </body>

</html>
